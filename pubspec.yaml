name: cashie
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.31.0
  cloud_firestore: ^4.17.4
  firebase_storage: ^11.7.6
  intl: ^0.19.0
  image_picker: ^0.8.7+4
  firebase_auth: ^4.19.6
  google_sign_in: ^6.2.1
  firebase_database: ^10.5.7
  file_picker: ^8.0.5
  fluttertoast: ^8.2.6
  flutter_pdfview: ^1.3.2
  url_launcher: ^6.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  material_color_utilities: ^0.11.1
  math_expressions: ^2.6.0
  uuid: ^4.4.2
  http: ^1.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.6
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/items_icon.jpg"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/items_icon.jpg
    - assets/fonts/

  fonts:
    - family: Nickelodeon
      fonts:
        - asset: assets/fonts/nickelodeon font 2.0 por disney channel nick city.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
